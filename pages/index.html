						<div class="box-cont">
							<p>厦门拾贝知识产权管理有限公司是厦门市知识产权运营服务体系建设试点引进的第一家全国知名知识产权服务机构，是杭州拾贝知识产权服务有限公司的子公司。厦门拾贝定位于为厦门相关政府部门、科研院所、行业协会和企业提供多元化的涵盖专利、商标、版权等的知识产权服务，支持厦门市知识产权运营服务体系建设，推动“一带一路”知识产权经济发展。</p>
